<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <title>Cadastro de usuário</title>
</head>

<body>
  <div class="container">
    <h1>Cadastro de usuário</h1>
    <form>
      <div class="form-section">
        <h2>Dados pessoais</h2>
        <div class="container-name">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="container-email">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>

      <div class="form-section">
        <h2>Endereço</h2>
        <div class="container-cep">
          <label for="cep">CEP:</label>
          <input type="texto" id="cep" name="cep" required>
        </div>

        <div class="container-rua">
          <label for="rua">Rua:</label>
          <input type="text" id="rua" name="rua">
        </div>

        <div class="container-numero">
          <label for="numero">Número:</label>
          <input type="text" id="numero" name="numero">
        </div>

        <div class="container-complemento">
          <label for="complemento">Complemento:</label>
          <input type="text" id="complemento" name="complemento">
        </div>

        <div class="container-bairro">
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro">
        </div>

        <div class="container-cidade">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade">
        </div>

        <div class="container-estado">
          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado">
        </div>
      </div>

      <div class="container-botoes">
        <button class="clean">Limpar</button>
        <button class="submit">Salvar</button>
      </div>
    </form>
  </div>

</body>

</html>
